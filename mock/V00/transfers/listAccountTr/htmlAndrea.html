<html><head>
<title>BBVA Bancomer</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/javascript" src="/Andrea/js/jquery-1.8.0.min.js?v=6"></script>


<script type="text/javascript">
if (document.documentMode) {
    if (document.documentMode <= 7) {
        window.open("","BBVA","top=100,left=100,toolbar=no,location=no,status=no,titlebar=Bancomer.com,menubar=no,scrollbars=no,resizable=no,width=605,height=350");
    }
}
var closing = true;
$(document).ready(function() {
	$(window).load(function() {
		load();
	});
	$.ajax({                         
		type: "GET",      
        url: "/Andrea/invokeGT",
        async : false,
        timeout:300
 	}); 
});

function load(){
	if(window.opener!=null)
		window.opener.closeWindowFromChild();
}


	
	function logoutFrame() {
		if (closing) {
			var win = window.open('', "win", "location=yes");
			if (win == null || typeof (win) == 'undefined') {
				$.ajax({
					type : "POST",
					url : "frameset/framesetLogoffOnClose",
					async : false,
					complete : function() {
					}
				});

				$.ajax({
					type : "GET",
					url : "/pkmslogout.form",
					async : false,
					complete : function() {
					}
				});
			} else {
				win.document.open("text/html", "replace");
				var direccion = win.location.href;
				var indice = direccion.lastIndexOf("/") + 1;
				direccion = direccion.substring(0, indice) + "signOff";
				win.location.href = direccion;
				win.document.close();
			}
		}

		function logoutFrameOnClose() {
			$.ajax({
				type : "POST",
				url : "frameset/framesetLogoffOnClose",
				async : false,
				complete : function() {

				}
			});

			$.ajax({
				type : "GET",
				url : "/pkmslogout.form",
				async : false,
				complete : function() {

				}
			});
		}
	}
window.name = 'original';var windowName = 'original';
</script>
<script type="text/javascript">
if (window.name != windowName){
	alert("Estimado cliente ya existe una ventana abierta");

}else{
	
	document.writeln("<frameset onUnload='logoutFrame();' cols='100%'>");
	document.writeln("<FRAMESET rows='100%'>");
	document.writeln("<FRAME src='posicionGlobal?entrada=login'>");
	document.writeln("</FRAMESET>");
	document.writeln("<NOFRAMES>");
	document.writeln("<P>Este navegador no soporta frame</P>");
	document.writeln("</NOFRAMES>");
	document.writeln("</FRAMESET>");

}
</script></head>

<frameset onunload="logoutFrame();" cols="100%">
<frameset rows="100%">
<frame src="posicionGlobal?entrada=login">
</frameset>
<noframes>
<P>Este navegador no soporta frame</P>
</noframes>
</frameset>

</html>
